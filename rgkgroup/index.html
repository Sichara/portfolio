<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
          href="http://fonts.googleapis.com/css?family=Roboto|Roboto:light|Roboto:bold">
    <link rel="stylesheet" href="styles/style.css"/>
    <title>VideoTube</title>
</head>
<body>
<header class="clearfix">
    <div class="age-limit">12+</div>
    <div class="logo">
        <span class="logo-video">Video</span>
        <span class="logo-tube">Tube</span>
    </div>
</header>

<section class="b-video-player-wrap">
    <div class="b-video-player">
        <iframe width="560" height="349" src="https://www.youtube.com/embed/dRjE1JwdDLI" frameborder="0"
                allowfullscreen></iframe>
    </div>
    <div class="b-bg-player"></div>
    <button class="btn-watch" disabled>Смотреть</button>
    <div class="b-num-views">Просмотров: 14204</div>
    <button class="btn-cancel">Отмена</button>
</section>

<footer>
    <div class="b-rules-wrap">
        <input type="checkbox" class="chb-rules" id="chbRules">
        <label for="chbRules">
            Мне исполнилось 18 лет и я согласен с
            <a href="#">правилами предоставления услуг</a>
        </label>
    </div>
    <div class="b-copyright">Услуга: domainname.eu. Провайдер ООО "ЭС ЭМ Экс комьюникейшнс".
        Стоимость: 20 руб в сутки с НДС.
    </div>
</footer>

<script src="scripts/jquery.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
